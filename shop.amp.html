    <!-- Main -->
    <main id="content" role="main" class="main">
      <amp-state id="filters">
        <script type="application/json">
          {
            "category": "0"
          }
        </script>
      </amp-state>
      <amp-script
        id="categoriesScript"
        script="amp-categories-script"
        nodom
      ></amp-script>
      <script id="amp-categories-script" type="text/plain" target="amp-script">
        function fetchCategories() {
           return fetch('https://api.escuelajs.co/api/v1/categories')
             .then(resp => resp.json())
             .then(transformData);
         }

         function transformData(json) {
             const newEntries = json.map(entry => entry);
             return { items: newEntries };
         }

         exportFunction('fetchCategories', fetchCategories);
      </script>
      <amp-script
        id="productsScript"
        script="amp-products-script"
        nodom
      ></amp-script>
      <script id="amp-products-script" type="text/plain" target="amp-script">
        async function fetchProducts() {
          const categoryId = await AMP.getState('filters.category');
            if(categoryId === 0){
                return fetch('https://api.escuelajs.co/api/v1/products')
                 .then(resp => resp.json())
                 .then(transformData);
            }

            return fetch(`https://api.escuelajs.co/api/v1/products/?categoryId=${categoryId}`)
            .then(resp => resp.json())
            .then(transformData);

          }

          function transformData(json) {
              const newEntries = json.map(entry => {
                return {
                  ...entry,
                  image: entry.images[0]
                }
              });
              return { items: newEntries };
          }

          exportFunction('fetchProducts', fetchProducts);
      </script>

      <section class="flex mx-auto shop p-3">
        <!-- Shop Filter -->
        <div class="flex flex-col none lg-block shop-filters">
          <h3 class="mb-3 font-bold">Categories</h3>
          <div
            class="inline-block relative mb-3"
            on="change: AMP.setState({filters: {category: event.value }});tap:productsList.refresh"
          >
            <input
              type="radio"
              value="0"
              name="category"
              id="category-0"
              checked
            />
            <label
              class="capitalize font-bold"
              for="category-0"
              aria-hidden="true"
              >All</label
            >
          </div>
          <amp-list
            height="1000"
            width="300"
            layout="responsive"
            src="amp-script:categoriesScript.fetchCategories"
          >
            <template type="amp-mustache">
              <div
                class="block relative mb-3"
                on="change: AMP.setState({filters: {category: event.value }});tap:productsList.refresh"
              >
                <input
                  type="radio"
                  value="{{id}}"
                  name="category"
                  id="category-{{id}}"
                />
                <label
                  class="capitalize font-bold"
                  for="category-{{id}}"
                  aria-hidden="true"
                  >{{name}}</label
                >
              </div>
            </template>
          </amp-list>
        </div>

        <!-- Shop Product List -->
        <div class="flex-1 shop-products">
          <div
            class="flex items-center justify-between mb-4 lg-none primary-b-border pb-2"
          >
            <h4 class="font-bold">Products</h4>
            <button
              class="btn btn-md btn-secondary"
              on="tap:AMP.setState({showLightbox: true})"
            >
              Filters
            </button>
          </div>
          <amp-list
            id="productsList"
            height="1000"
            width="300"
            layout="responsive"
            src="amp-script:productsScript.fetchProducts"
            class="products-grid"
          >
            <template type="amp-mustache">
              <a
                href="product.amp.html"
                target="_self"
                class="no-underline relative text-black product-item"
              >
                <div class="flex flex-col justify-between">
                  <div class="product-img-container">
                    <amp-img src="{{image}}" alt="{{ title }}" layout="fill">
                      <amp-img
                        fallback
                        src="https://mern-store-gold.vercel.app/images/placeholder-image.png"
                        alt="{{ title }}"
                        layout="fill"
                      >
                      </amp-img>
                    </amp-img>
                  </div>
                  <div class="flex flex-col mt-2">
                    <h4 class="font-bold truncate mb-1">{{ title }}</h4>
                    <p class="truncate mb-2">{{ description }}</p>
                    <div class="font-bold text-lg">${{ price }}</div>
                  </div>
                </div>
              </a>
            </template>
          </amp-list>
        </div>
      </section>

      <!-- Filters Modal -->
      <amp-lightbox
        id="bindable-lightbox"
        [open]="showLightbox"
        layout="nodisplay"
        on="lightboxClose:AMP.setState({showLightbox: false})"
      >
        <div class="lightbox">
          <div class="flex flex-col bg-white p-4">
            <div class="flex justify-end">
              <div
                role="button"
                aria-label="close filters"
                on="tap:bindable-lightbox.close"
                tabindex="0"
                class="btn btn-secondary btn-md btn-icon"
              >
                X
              </div>
            </div>
            <div
              class="inline-block relative mb-3"
              on="change: AMP.setState({filters: {category: event.value }});tap:productsList.refresh"
            >
              <input
                type="radio"
                value="0"
                name="mobile-category"
                id="mobile-category-0"
                checked
              />
              <label
                class="capitalize font-bold"
                for="mobile-category-0"
                aria-hidden="true"
                >All</label
              >
            </div>
            <amp-list
              height="1000"
              width="300"
              layout="responsive"
              src="amp-script:categoriesScript.fetchCategories"
            >
              <template type="amp-mustache">
                <div
                  class="block relative mb-3"
                  on="change: AMP.setState({filters: {category: event.value }});tap:productsList.refresh"
                >
                  <input
                    type="radio"
                    value="{{id}}"
                    name="mobile-category"
                    id="mobile-category-{{id}}"
                  />
                  <label
                    class="capitalize font-bold"
                    for="mobile-category-{{id}}"
                    aria-hidden="true"
                    >{{name}}</label
                  >
                </div>
              </template>
            </amp-list>
          </div>
        </div>
      </amp-lightbox>
    </main>
  </body>
